<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="clock">
            <div class="clock_text">
                <div class="morning">
                    <img src="image/sun icon.png" alt="sun icon">
                    <h4>GOOD MORNING, IT'S CURRENTLY</h4>
                </div>
                <div class="time">
                    <h1>11:37</h1>
                    <p>BST</p>
                </div>
                <h3>IN LONDON, UK</h3>
            </div>
            <div class="button">
                <button class="clock_button">
                    LESS
                    <div class="circle"><img src="image/Path.png" alt="path"></div>
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="first">
            <p>CURRENT TIMEZONE</p>
            <h4>Europe/London</h4>
            <p>Day of the year</p>
            <h4>295</h4>
        </div>
        <div class="second">
            <p>Day of the week</p>
            <h4>5</h4>
            <p>Week number</p>
            <h4>42</h4>
        </div>
        <div class="div"></div>
    </div>
</body>
</html>
